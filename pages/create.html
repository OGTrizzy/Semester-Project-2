<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create</title>
    <link rel="icon" href="assets/images/bidder-school.png" type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="../assets/css/style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lato:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <script src="../assets/js/main.js" type="module"></script>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header class="border-bottom">
      <div class="b-line-top"></div>

      <div class="container d-flex align-items-center py-2">
        <div class="me-3">
          <a href="../index.html" class="text-decoration-none text-dark">
            <img
              id="logo"
              src="../assets/images/bidder-school.png"
              alt="Bidder Logo"
              style="max-height: 60px"
            />
          </a>
        </div>

        <nav class="navbar navbar-expand-md w-100">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
              <li>
                <button class="btn btn-outline-secondary me-3">
                  â˜° Category
                </button>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Auctions</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="info.html">Information</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="create.html">Create a sale</a>
              </li>
              <!-- login/logout and register/profile buttons here -->
              <ul id="authButtons" class="navbar-nav"></ul>
            </ul>
          </div>
        </nav>
      </div>
      <div class="b-line-normal"></div>
    </header>

    <div class="container my-5">
      <h1 class="text-center mb-4">Sell your item now!</h1>
      <form id="createAuctionForm">
        <div class="row">
          <div class="col-md-6">
            <label for="auctionTitle" class="form-label"
              ><h3>Auction Title</h3></label
            >
            <input
              type="text"
              id="auctionTitle"
              class="form-control"
              placeholder="Enter the title of your auction"
            />

            <h3>Image</h3>
            <input
              type="url"
              class="form-control mb-2"
              placeholder="Image URL 1"
            />
            <input
              type="text"
              class="form-control mb-2"
              placeholder="Image ALT text"
            />

            <h3>Category</h3>
            <select class="form-select">
              <option>Select a category</option>
              <option>Cars</option>
              <option>Car parts</option>
              <option>Moped</option>
              <option>MC</option>
              <option>House</option>
              <option>Furniture</option>
              <option>Market</option>
              <option>Other</option>
            </select>
          </div>

          <div class="col-md-6">
            <h3>Ends At</h3>
            <input type="datetime-local" class="form-control mb-3" />

            <h3>Description</h3>
            <textarea
              class="form-control"
              rows="5"
              placeholder="Enter a description"
            ></textarea>
          </div>
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary">Create Auction</button>
        </div>
      </form>
    </div>

    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <!--this is the login form-->
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Login</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="loginForm">
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <br />
            <h6>Dont have a account?</h6>
            <a href="../pages/register.html" class="btn btn-primary w-100"
              >Register</a
            >
          </div>
        </div>
      </div>
    </div>
    <br />
    <footer class="b-footer py-4 mt-auto">
      <div class="text-center">
        <p class="m-0">&copy; 2024 Bidder. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
