<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Info</title>
    <link rel="icon" href="/assets/images/bidder-school.png" type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="../assets/css/style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lato:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <script src="../assets/js/main.js" type="module"></script>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header class="border-bottom">
      <div class="b-line-top"></div>

      <div class="container d-flex align-items-center py-2">
        <div class="me-3">
          <a href="../index.html" class="text-decoration-none text-dark">
            <img
              id="logo"
              src="../assets/images/bidder-school.png"
              alt="Bidder Logo"
              style="max-height: 60px"
            />
          </a>
        </div>

        <nav class="navbar navbar-expand-md w-100">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
              <li>
                <button class="btn btn-outline-secondary me-3">
                  â˜° Category
                </button>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Auctions</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="info.html">Information</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="create.html">Create a sale</a>
              </li>
              <!-- login/logout and register/profile buttons here -->
              <ul id="authButtons" class="navbar-nav"></ul>
            </ul>
          </div>
        </nav>
      </div>
      <div class="b-line-normal"></div>
    </header>

    <main class="container mt-4">
      <div class="row">
        <div class="col-md-8">
          <div class="mb-3">
            <img
              id="main-image"
              class="img-fluid border auction-info-image"
              src=""
              alt="Auction Item"
            />
          </div>
          <h2 id="item-title"></h2>
          <h5 id="item-description" class="text-muted">Description</h5>
          <p id="item-details"></p>
          <p id="item-condition"></p>
          <ul id="item-info-list"></ul>
        </div>

        <div class="col-md-4">
          <div class="border p-3">
            <h5>Highest bid</h5>
            <p id="highest-bid" class="fw-bold">0</p>
            <form id="bid-form">
              <label for="bid-amount" class="form-label">Next bid:</label>
              <input
                type="number"
                id="bid-amount"
                class="form-control mb-2"
                value="10"
                required
              />
              <button type="submit" class="btn btn-success w-100">
                Bid now
              </button>
            </form>
            <p class="text-muted mt-2">Price may change before making a bid</p>
            <button id="view-bids-btn" class="btn btn-primary w-100">
              0 bids
            </button>
          </div>
          <div class="border p-3 mt-3">
            <p><strong>Ends in:</strong> <span id="time-remaining"></span></p>
            <p><strong>Ends:</strong> <span id="ends-at"></span></p>
          </div>
          <div class="border p-3 mt-3">
            <h5>Contact Info</h5>
            <p id="seller-name"></p>
            <p id="seller-email"></p>
            <p id="seller-phone"></p>
          </div>
        </div>
      </div>
    </main>

    <div
      class="modal fade"
      id="bidsModal"
      tabindex="-1"
      aria-labelledby="bidsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="bidsModalLabel">Bids</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <ul id="bids-list" class="list-group">
              <!-- bids will be here -->
            </ul>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <!--this is the login form-->
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Login</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="loginForm">
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <br />
            <h6>Dont have a account?</h6>
            <a href="../pages/register.html" class="btn btn-primary w-100"
              >Register</a
            >
          </div>
        </div>
      </div>
    </div>
    <br />
    <footer class="b-footer py-4">
      <div class="text-center">
        <p class="m-0">&copy; 2024 Bidder. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
