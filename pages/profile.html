<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link
      rel="icon"
      href="../assets/images/bidder-school.png"
      type="image/png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="../assets/css/style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lato:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <script src="../assets/js/main.js" type="module"></script>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header class="border-bottom">
      <div class="b-line-top"></div>

      <div class="container d-flex align-items-center py-2">
        <div class="me-3">
          <a href="../index.html" class="text-decoration-none text-dark">
            <img
              id="logo"
              src="../assets/images/bidder-school.png"
              alt="Bidder Logo"
              style="max-height: 60px"
            />
          </a>
        </div>

        <nav class="navbar navbar-expand-md w-100">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
              <li>
                <button class="btn btn-outline-secondary me-3">
                  â˜° Category
                </button>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html">Auctions</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="pages/info.html">Information</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="pages/create.html">Create a sale</a>
              </li>
              <!-- login/logout and register/profile buttons here -->
              <ul id="authButtons" class="navbar-nav"></ul>
            </ul>
          </div>
        </nav>
      </div>
      <div class="b-line-normal"></div>
    </header>

    <div class="container">
      <div class="text-center mt-5">
        <div class="profile-img-container mb-3">
          <img
            id="profileImage"
            src=""
            alt="Profile img"
            class="rounded-circle"
            style="width: 150px; height: 150px"
          />
        </div>

        <h2 id="profileUsername">Username</h2>

        <p id="profileBio" class="text-muted mt-2">I like air</p>

        <div id="editProfileSection" class="mt-3" style="display: none">
          <div class="form-group mt-3">
            <label for="profileImageUrl">Change profile image (URL):</label>
            <input
              type="url"
              id="profileImageUrl"
              class="form-control"
              placeholder="Enter image URL"
            />
          </div>

          <div class="form-group mt-3">
            <label for="bio">Bio</label>
            <textarea id="bio" class="form-control" rows="4"></textarea>
          </div>

          <button id="saveProfile" class="btn btn-success mt-3">Save</button>
        </div>

        <button id="editProfile" class="btn btn-primary mt-3">
          Edit Profile
        </button>
      </div>
    </div>

    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <!--this is the login form-->
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Login</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="loginForm">
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <br />
            <h6>Dont have a account?</h6>
            <a href="../pages/register.html" class="btn btn-primary w-100"
              >Register</a
            >
          </div>
        </div>
      </div>
    </div>
    <br />
    <footer class="b-footer py-4 mt-auto">
      <div class="text-center">
        <p class="m-0">&copy; 2024 Bidder. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
